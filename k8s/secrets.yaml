apiVersion: v1
kind: Secret
metadata:
  name: autocad-mcp-secrets
  namespace: autocad-mcp
  labels:
    app: autocad-mcp-server
type: Opaque
stringData:
  # Database configuration
  database-url: "postgresql://autocad_mcp:CHANGE_ME@postgres:5432/autocad_mcp"
  
  # Redis configuration  
  redis-url: "redis://redis:6379/0"
  
  # Encryption keys (generate with: openssl rand -base64 32)
  encryption-key: "CHANGE_ME_GENERATE_RANDOM_KEY"
  jwt-secret: "CHANGE_ME_GENERATE_JWT_SECRET"
  
  # API keys for external services
  openai-api-key: "CHANGE_ME_IF_USING_OPENAI"
  
  # Enterprise features
  license-key: "CHANGE_ME_ENTERPRISE_LICENSE"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: autocad-mcp-tls
  namespace: autocad-mcp
  labels:
    app: autocad-mcp-server
type: kubernetes.io/tls
data:
  # Replace with actual TLS certificate and key (base64 encoded)
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...